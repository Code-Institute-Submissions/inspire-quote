{% extends 'base.html' %} {% block content %}

<h3>Edit Inspire</h3><br>

<div class="row inspire-text">
	<form action="{{ url_for('update_inspire', quote_id=quote._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">text_fields</i>
				<input id="quote" name="quote" type="text" class="validate" value="{{ quote.quote }}" required/>
				<label>Inspire Quote</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">view_list</i>
				<select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for category in categories %}
                        {% if category.category_name == quote.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">sms</i>
				<textarea id="description" name="description" class="materialize-textarea" required>{{ quote.description }}</textarea>
				<label>Description</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="quote_by" name="quote_by" type="text" class="validate" value="{{ quote.quote_by }}" required/>
				<label>Nickname</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s4">
				<button class="btn waves-effect waves-light button" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
