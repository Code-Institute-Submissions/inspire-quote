{% extends 'base.html' %}
{% block content %}
<h3>Category</h3><br>
<div class="row">
	<ul class="collapsible">
    {% for category in categories %}
		<li>
			<div class="collapsible-header">
				<div class="category col s6">
					<span><b>{{category.category_name}}</b></span>
				</div>
				<div class="collapse-button col s6">
					<a href="#" class="waves-effect waves-light btn btn-small right">Delete</a>
					<a href="#" class="waves-effect waves-light btn btn-small right">Edit</a>
				</div>
			</div>
		</li>
    {% endfor %}
	</ul>
</div>

<div class="row">
    <button href="#" class="btn waves-effect waves-light button" name="add_category">Add Category</button>
</div>
{% endblock %}
