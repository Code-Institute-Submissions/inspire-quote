{% extends 'base.html' %} {% block content %}

<!-- Add New Inspire Quote -->
<h3>New Inspire</h3>
<br />

<div class="row inspire-text">
  <form action="{{ url_for('insert_inspire') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">text_fields</i>
        <input id="quote" name="quote" type="text" class="validate" required />
        <label>New Inspire Quote</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">view_list</i>
        <select
          id="category_name"
          name="category_name"
          class="validate"
          required
        >
          <option value="" disabled selected>Select Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}"
            >{{ category.category_name }}</option
          >
          {% endfor %}
        </select>
        <label>Category</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">sms</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
          required
        ></textarea>
        <label>Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="quote_by"
          name="quote_by"
          type="text"
          class="validate"
          required
        />
        <label>Your Nickname</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s4">
        <button class="btn waves-effect waves-light button" type="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
