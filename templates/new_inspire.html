{% extends 'base.html' %} {% block content %}
<h3>New Inspire</h3>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">text_fields</i>
				<input id="icon_prefix" type="text" class="validate" />
				<label for="icon_prefix">New Inspire Quote</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">view_list</i>
				<select id="category" name="category">
          <option value="" disabled selected>Select Category</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
				<label>Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">sms</i>
				<textarea
          id="quote_description"
          name="quote_description"
          class="materialize-textarea"
        ></textarea>
				<label>Description</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="nickname" name="nickname" type="text" class="validate" />
				<label for="icon_telephone">Your Nickname</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<button class="btn waves-effect waves-light button" type="submit" name="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
