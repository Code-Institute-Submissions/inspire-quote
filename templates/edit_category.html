{% extends 'base.html' %}
{% block content %}
<h3>Edit Category</h3><br>
<div class="row">
	<form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">view_list</i>
				<input id="category_name" name="category_name" type="text" class="validate" required value="{{category.category_name}}">
				<label>Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s3">
				<button class="btn waves-effect waves-light button" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
