{% extends 'base.html' %} {% block content %}

<h3>Add Category</h3><br>

<div class="row">
	<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">view_list</i>
				<input id="category_name" name="category_name" type="text" class="validate" required>
				<label>New Category</label>
			</div>
		</div>
        
		<div class="row">
			<div class="input-field col s3">
				<button class="btn waves-effect waves-light button" type="submit">Submit</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
